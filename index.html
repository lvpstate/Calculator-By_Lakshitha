<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/8/86/Lakshitha_Official_Life.png">
    <title>Calculator | Lakshitha </title>
</head>
<body>

  <header class="main-header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/86/Lakshitha_Official_Life.png" alt="Logo" class="header-logo">
    <div class="header-text">
        <h1>Simple Calculator | Project - 01</h1>
        <p>2.0 UPDATE | What's New : Now with dark mode and history display...</p>
    </div>
 </header>
    <div class="calculator-container">
        <div class="wrapper">
            <section class="screen">
                <div id="expression"></div>
                <div id="result">0</div>
            </section> 

            <section class="calc-buttons">
                <div class="calc-button-row">
                    <button class="calc-button double">
                        C 
                    </button>
                    <button class="calc-button" title="Backspace" data-value="←"><svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#1f1f1f"><path d="m456-320 104-104 104 104 56-56-104-104 104-104-56-56-104 104-104-104-56 56 104 104-104 104 56 56Zm-96 160q-19 0-36-8.5T296-192L80-480l216-288q11-15 28-23.5t36-8.5h440q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H360ZM180-480l180 240h440v-480H360L180-480Zm400 0Z"/></svg>
                    </button>
                    <button class="calc-button" data-value="%">
                        %
                    </button>
                    <button class="calc-button" data-value="÷">
                        &divide;
                    </button>
                </div>

                <div class="calc-button-row">
                    <button class="calc-button">
                        7
                    </button>
                    <button class="calc-button">
                        8
                    </button>
                    <button class="calc-button">
                        9
                    </button>
                    <button class="calc-button" data-value="×">
                        &times;
                    </button>
                </div>

                <div class="calc-button-row">
                    <button class="calc-button">
                        4
                    </button>
                    <button class="calc-button">
                        5
                    </button>
                    <button class="calc-button">
                        6
                    </button>
                    <button class="calc-button" data-value="-">
                        &minus;
                    </button>
                </div>

                <div class="calc-button-row">
                    <button class="calc-button">
                        1
                    </button>
                    <button class="calc-button">
                        2
                    </button>
                    <button class="calc-button">
                        3
                    </button>
                    <button class="calc-button" data-value="+">
                        &plus;
                    </button>
                </div>

                <div class="calc-button-row bottom-row">
                    <button class="calc-button" id="dark-mode-toggle" title="Toggle dark mode">
                        <span id="theme-icon" class="material-symbols-outlined">dark_mode</span>
                    </button>
                    <button class="calc-button">0</button>
                    <button class="calc-button">.</button>
                    <button class="calc-button" data-value="=">=</button>
                </div>
            </section>
        </div>
    </div>

    <footer class="main-footer">
        <p>&copy; 2025 Lakshitha Official Life | Made By ❤ Lakshitha Vidusara.</p>
    </footer>

 <script src="script.js"></script>
</body>
</html>
